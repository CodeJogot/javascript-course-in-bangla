<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="sum-of-two-number.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sum Calculator</h1>
      <form id="sumForm">
        <input
          type="number"
          id="number1"
          placeholder="Enter first number"
          required
        />
        <input
          type="number"
          id="number2"
          placeholder="Enter second number"
          required
        />
        <button type="submit">Submit</button>
      </form>
      <h1 id="result"></h1>
    </div>
    <script src="sum-of-two-number.js"></script>
  </body>
</html>
