<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class-34</title>
  </head>
  <body>
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>

    <script>
      let listItems = document.querySelectorAll("li"); // Returns a NodeList of all <li> elements

      listItems.forEach(function (item, index) {
        item.innerHTML = "Updated item " + (index + 1); // Changes the text of each list item
      });
    </script>
  </body>
</html>
